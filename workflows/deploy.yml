name: Deploy PHP App to InfinityFree

on:
  push:
    branches:
      - main   # or master if your default branch is master

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.INF_HOST }}
          username: ${{ secrets.INF_USER }}
          password: ${{ secrets.INF_PASS }}
          server-dir: /htdocs
          local-dir: ./
